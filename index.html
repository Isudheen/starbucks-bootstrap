<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/bootstrap.css" />
  </head>
  <body>
    <!-- Top bar, Logo and location -->
    <div class="bg-success">&nbsp;</div>
    <div class="container">
      <div class="row">
        <div class="col-11 p-3">
          <a href="https://www.starbucks.in/index.html">
            <img src="./images/logo1.png" alt="Image" />
          </a>
        </div>
        <div class="col-1 text-nowrap p-3">
          <a
            class="text-decoration-none"
            href="https://rewards.starbucks.in/store-locator"
          >
            <span><i class="bi bi-geo-alt-fill text-success"></i> </span>
            <span class="text-black-50">Find a store</span>
          </a>
        </div>
      </div>
    </div>
    <!-- Navbar menu -->
    <div class="container text-nowrap text-center">
      <div class="row">
        <a class="col btn btn-outline-dark border-0 border rounded-0">
          COFFEE
        </a>
        <a class="col btn btn-outline-dark border-0 border rounded-0">MENU</a>
        <a class="col btn btn-outline-dark border-0 border rounded-0"
          >COFFEEHOUSE</a
        >
        <a class="col btn btn-outline-dark border-0 border rounded-0"
          >RESPONSIBILITY</a
        >
        <a class="col btn btn-outline-dark border-0 border rounded-0"
          >REWARDS</a
        >
        <a class="col btn btn-outline-dark border-0 border rounded-0"
          >CAREERS</a
        >
        <a class="col btn btn-outline-dark border-0 border rounded-0"
          >STARBUCKS SEASON'S GIFTING</a
        >
        <a class="col btn btn-outline-dark border-0 border rounded-0"
          >STARBUCKS DELIVERS</a
        >
        <a class="col btn btn-outline-dark border-0 border rounded-0"
          >ABOUT US</a
        >
      </div>
    </div>
    <!-- Body -->
    <div class="container-fluid">
      <img class="img-fluid" src="./images/image1v1.png" alt="image1" />
    </div>
    <div class="container-fluid">
      <img class="img-fluid" src="./images/image2v1.png" alt="image1" />
    </div>
    <div class="container-fluid">
      <img class="img-fluid" src="./images/image3v1.png" alt="image1" />
    </div>
    <div class="container-fluid">
      <img class="img-fluid" src="./images/image4v1.png" alt="image1" />
    </div>
    <div class="container-fluid">
      <img class="img-fluid" src="./images/image5v1.png" alt="image1" />
    </div>
    <div class="container-fluid">
      <img class="img-fluid" src="./images/image6v1.png" alt="image1" />
    </div>
    <div class="container-fluid">
      <div class="row p-5">
        <div class="col">
          <img class="img-fluid" src="./images/image7v1.png" alt="" />
        </div>
        <div class="col p-5">
          <h3>LET US DELIGHT YOU</h3>
          <br />
          <p>
            Delicious, handcrafted beverages and great-tasting food. The secret
            to making life better.
          </p>
        </div>
      </div>
    </div>
    <div class="container-fluid"></div>

    <script src="./js/bootstrap.bundle.js"></script>
  </body>
</html>
